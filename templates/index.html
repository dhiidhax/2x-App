<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine' Mukho Chatbot ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Valentine's Background with Extra Blurred Image */
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.123freevectors.com/wp-content/original/504723-valentines-day-holiday-background-greeting-card-with-hearts.jpg') no-repeat center center/cover;
            backdrop-filter: blur(8px);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Floating Hearts Animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 30px; /* Bigger Hearts */
            height: 30px;
            background: red;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
            animation: floatUp 6s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Chatbot UI */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.3);
            width: 50%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #ff4d6d;
            text-shadow: 0px 0px 10px rgba(255, 77, 109, 0.8);
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ff4d6d;
            border-radius: 5px;
            background: #ffe3ec;
            color: #ff4d6d;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(255, 77, 109, 0.8);
            position: relative;
            z-index: 10; /* Hearts Start From Here */
        }

        button:hover {
            background: #ff1e4d;
            box-shadow: 0px 0px 20px rgba(255, 77, 109, 1);
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ff4d6d;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
            white-space: pre-line;
            animation: slideUp 0.5s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 77, 109, 0.5);
            color: #ffebcd; /* Change response text color */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bold-text {
            font-weight: bold;
            color: #ff6a00;
        }
    </style>

    <script>
        function formatResponse() {
            let responseDiv = document.getElementById("response");
            if (responseDiv) {
                responseDiv.innerHTML = responseDiv.innerHTML.replace(/\*\*(.*?)\*\*/g, '<span class="bold-text">$1</span>');
            }
        }
        window.onload = formatResponse;

        // Generate Floating Hearts from Button
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "20px"; /* Start near button */
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // Scroll Back to Input After Response
        function scrollToInput() {
            document.getElementById("ask-input").scrollIntoView({ behavior: "smooth" });
        }
function scrollToInput() {
    setTimeout(() => {
        let responseBox = document.getElementById("response");
        if (responseBox) {
            responseBox.scrollIntoView({ behavior: "smooth", block: "start" });
        }
    }, 500);
}

    </script>
</head>
<body>

<!-- Floating Hearts Animation -->
<div class="hearts"></div>

<div class="container">
    <h2>ðŸ’• Mukhtar's Chatbot ðŸ’•</h2>
    <form method="post">
        <input type="text" name="user_input" id="ask-input" placeholder="Ask me anything with love..." required>
        <button type="submit" onclick="scrollToInput()"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>

    {% if response_text %}
    <div class="response-box" id="response">
        <strong>Response:</strong><br>
        {{ response_text | safe }}
    </div>
    {% endif %}
</div>

</body>
</html>
