<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 28px;
            animation: bounceInDown 1.5s ease-in-out;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            resize: none;
        }

        textarea:focus {
            border: 2px solid #00ffcc;
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .char-count {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #007bff, #00ffcc);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #00ffcc, #007bff);
            transform: scale(1.05);
        }

        #response-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-line;
            max-width: 100%;
            overflow: auto;
            display: none;
        }

        #loading {
            display: none;
            color: #ffcc00;
            font-size: 16px;
            margin-top: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceInDown {
            0% { transform: translateY(-50px); opacity: 0; }
            60% { transform: translateY(5px); opacity: 1; }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Chat with Gemini AI ✨</h1>
        
        <form method="POST">
            <textarea name="prompt" id="prompt" placeholder="Enter your question..." required></textarea>
            <p class="char-count">Characters: <span id="char-count">0</span></p>
            <br>
            <button type="submit">Ask AI</button>
        </form>

        <p id="loading">⏳ Generating response...</p>
        
        {% if response_text %}
        <div id="response-container" class="visible">
            <h3>Response:</h3>
            <p id="formatted-response">{{ response_text | safe }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("prompt").addEventListener("input", function() {
            document.getElementById("char-count").textContent = this.value.length;
        });

        document.addEventListener("DOMContentLoaded", function() {
            const responseContainer = document.getElementById("response-container");
            if (responseContainer) {
                responseContainer.style.display = "block";
            }

            // Format bold sections in different color
            let responseElement = document.getElementById("formatted-response");
            if (responseElement) {
                let responseText = responseElement.innerHTML;
                responseText = responseText.replace(/\*\*(.*?)\*\*/g, '<span class="highlight">$1</span>');
                responseElement.innerHTML = responseText;
            }
        });
    </script>
</body>
</html>
