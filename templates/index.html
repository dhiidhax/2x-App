<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukhar AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://t4.ftcdn.net/jpg/01/76/55/81/360_F_176558147_dY3eRKfhNiBT2eHXrqwRajw31zZPwV8Q.jpg') no-repeat center center/cover;
            backdrop-filter: blur(8px);
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 255, 0.3);
            width: 50%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.8);
        }

        button:hover {
            background: darkblue;
        }

        /* Response Box */
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            text-align: left;
            display: none; /* Hidden initially */
        }

        .response-box strong {
            color: red; /* Make bold parts red */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mukhar AI</h2>
        <form method="post">
            <input type="text" name="user_input" id="ask-input" placeholder="Ask me anything..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <!-- Response Section -->
        {% if response_text %}
        <div class="response-box" id="response">
            <h3>Chatbot:</h3>
            <p>{{ response_text|safe }}</p> <!-- Use |safe to allow formatted HTML responses -->
        </div>
        <script>
            document.getElementById("response").style.display = "block"; // Show response box
        </script>
        {% endif %}
    </div>

</body>
</html>
